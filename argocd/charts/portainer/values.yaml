---
portainer:
  enterpriseEdition:
    enabled: true
    image:
      tag: lts
  tls:
    force: true

cilium-gateways:
  appName: portainer
  fqdn: "portainer.local"
  serviceName: "portainer"
  http:
    enabled: true
    frontend:
      port: 80
    backend:
      port: 9000
  tls:
    enabled: false
    frontend:
      port: 443
    backend:
      port: 9443
